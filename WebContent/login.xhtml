<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Leilão de Fretes: Cadastro de Usuário</title>
</h:head>
<h:body>
	<h1>Criar Novo Usuário</h1>
	<h2>Cadastre seu login</h2>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Usuário" />
			<h:inputText id="txtUsuario" value="#{loginBean.login.userName}" />
			<h:outputText value="Senha" />
			<h:inputText id="txtSenha" value="#{loginBean.login.senha}" />
			<h:commandButton value="Cadastrar" action="#{loginBean.adicionarNovoUsuario}"/>
		</h:panelGrid>
	</h:form>
</h:body>

</html>
